sudo: required
group: deprecated-2017Q3
language: scala
scala:
- 2.12.7
services:
  - docker
# required to support multi-stage build
addons:
   apt:
     packages:
       - docker-ce
before_install:
  - "./tools/travis/setup.sh"
install: true
script:
  - "./tools/travis/build.sh && ./tools/travis/test.sh"
deploy:
  - provider: script
    script: "./tools/travis/publish.sh openwhisk ${TRAVIS_TAG%@*} ${TRAVIS_TAG##*@}"
    on:
      tags: true
      all_branches: true
      repo: apache/incubator-openwhisk-runtime-python
  - provider: script
    script: "./tools/travis/publish.sh openwhisk 3 latest && ./tools/travis/publish.sh openwhisk 3-ai latest && ./tools/travis/publish.sh openwhisk 3-loop latest"
    on:
      branch: master
      repo: apache/incubator-openwhisk-runtime-python
env:
  global:
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
    on_pull_requests: false
    on_success: change
    on_failure: always
  webhooks:
    urls:
      # travis2slack webhook to enable DMs on openwhisk-team.slack.com to PR authors with TravisCI results
      secure: ""

